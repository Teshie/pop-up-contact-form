<!DOCTYPE html>
<html>
<head>
<title>Popup contact form</title>
<link href="style.css" rel="stylesheet">
<script src="scripts.js"></script>
</head>
<!-- Body Starts Here -->
<body id="body" style="overflow:hidden;">
<div id="abc">
<!-- Popup Div Starts Here -->
<div id="popupContact">
<!-- Contact Us Form -->
<form action="#" id="form" method="post" name="form">
<img id="close" src="close-icon.jpg" width="20px" height="20px" onclick ="div_hide()">
<h2>Contact Us</h2>
<hr>
<input id="name" name="name" placeholder="Name" type="text">
<input id="email" name="email" placeholder="Email" type="text">
<input id="email" name="email" placeholder="Phone Number" type="text">
<textarea id="msg" name="message" placeholder="Message"></textarea>
<a href="javascript:%20check_empty()" id="submit">Send</a>
</form>
</div>
<!-- Popup Div Ends Here -->
</div>
<!-- Display Popup Button -->
<div class="main-cont">
  <div><h1 id="h11">Welcome to Abe.legal</h1></div>
  <div><h1 id="h11">Appointment with World-Class Lawyers Quickly and Virtually</h1>
  </div>
  <div>
    <button id="popup" onclick="div_show()">Contact Us</button>

  </div>

</div>

</body>

</html>
